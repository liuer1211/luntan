<head>
    <link href="jui/extends/timepicker/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet" />

    <script src="jquery-1.8.3.js" type="text/javascript"></script>

    <script src="jui/extends/timepicker/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
    <script src="jui/extends/i18n/jquery-ui-date_time-picker-zh-CN.js" type="text/javascript"></script>

    <script src="html/jquery.outerhtml.js" type="text/javascript"></script>
    <script type="text/javascript" src="workflow.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                query_string[pair[0]] = pair[1];
            }
            var processInstanceId = query_string["processInstanceId"];
            var ctx = query_string["ctx"];
            if(processInstanceId && ctx) {
                graphTrace({
                    pid:processInstanceId,
                    ctx:ctx
                });
            } else {
                alert("流程信息未找到.");
            }
        });
    </script>
